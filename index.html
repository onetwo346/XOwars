<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>XOwars - Cyberpunk Tic-Tac-Toe</title>
    <meta name="description" content="XOwars: Professional cyberpunk-themed Tic-Tac-Toe with multiplayer, AI, and stunning visual effects" />
    <meta name="keywords" content="XOwars, Tic-Tac-Toe, cyberpunk, multiplayer, AI, game" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S5QGK47FS8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-S5QGK47FS8');
    </script>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7171316187418642"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Animated Background Elements -->
    <div class="particles" id="particles"></div>
    <div class="neon-overlay"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Landing Page -->
        <div class="description-page" id="descriptionPage">
            <h1 class="neon-title">🎮 XOWARS 🎮</h1>
            <p class="intro-text">
                Cyberpunk xo wars game with local play,AI, multiplayer, and custom colors.
            </p>
            
            <button class="neon-btn primary" onclick="showGamePage()">
                ⚡ PLAY ⚡
            </button>
        </div>

        <!-- Game Page -->
        <div class="game-page" id="gamePage">
            <!-- Top Game Info -->
            <div class="top-controls">
                <div class="game-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="winsCount">0</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="lossesCount">0</div>
                        <div class="stat-label">Losses</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="drawsCount">0</div>
                        <div class="stat-label">Draws</div>
                    </div>
                </div>
                
                <div class="game-info">
                    <div class="current-player">
                        Turn: <span id="currentTurn">X</span>
                    </div>
                    <div class="timer" id="gameTimer">00:00</div>
                </div>
            </div>

            <!-- Game Mode Selection -->
            <div class="mode-selection">
                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="local">👥 Local</button>
                    <button class="mode-btn" data-mode="ai">🤖 AI</button>
                    <button class="mode-btn" data-mode="online">🌐 Online</button>
                </div>
                
                <div class="difficulty-selection" id="difficultySelection">
                    <button class="mode-btn" data-difficulty="easy">😊 Easy</button>
                    <button class="mode-btn" data-difficulty="medium">😐 Medium</button>
                    <button class="mode-btn" data-difficulty="hard">😈 Hard</button>
                </div>
            </div>

            <!-- Color Customization -->
            <div class="color-controls">
                <div class="color-picker">
                    <label for="xColor">Player X:</label>
                    <input type="color" id="xColor" value="#ff00ff">
                </div>
                <div class="color-picker">
                    <label for="oColor">Player O:</label>
                    <input type="color" id="oColor" value="#00ffff">
                </div>
            </div>

            <!-- Main Game Board -->
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button class="neon-btn" onclick="resetGame()">🔄 New Game</button>
                <button class="neon-btn" onclick="undoMove()">↶ Undo</button>
                <button class="neon-btn" onclick="showDescriptionPage()">🏠 Home</button>
            </div>

            <!-- Multiplayer Section -->
            <div class="multiplayer-section" id="multiplayerSection">
                <h3>Online Multiplayer</h3>
                <div class="multiplayer-controls">
                    <button class="neon-btn" onclick="createRoom()">🎯 Create Room</button>
                    <div class="join-controls">
                        <input type="text" class="neon-input" id="roomCode" placeholder="Enter Room Code">
                        <button class="neon-btn" onclick="joinRoom()">🚀 Join Room</button>
                    </div>
                    <div id="roomDisplay" class="code-display" style="display: none;"></div>
                    <div id="statusDisplay" class="status-text"></div>
                    <div class="connection-status">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="connectionText">Disconnected</span>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section" id="chatSection">
                <h3>Chat</h3>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <input type="text" class="neon-input" id="chatInput" placeholder="Type a message...">
                    <button class="neon-btn small" onclick="sendChatMessage()">Send</button>
                </div>
            </div>

            <!-- Footer -->
            <div class="game-footer">
                <div class="signature">
                    <p>XOwars v2.0 - Cyberpunk Gaming Experience</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Win Overlay -->
    <div class="win-overlay" id="winOverlay">
        <!-- Celebration Particles -->
        <div class="celebration-particles">
            <div class="celebration-particle"></div>
            <div class="celebration-particle"></div>
            <div class="celebration-particle"></div>
            <div class="celebration-particle"></div>
            <div class="celebration-particle"></div>
            <div class="celebration-particle"></div>
            <div class="celebration-particle"></div>
            <div class="celebration-particle"></div>
            <div class="celebration-particle"></div>
            <div class="celebration-particle"></div>
        </div>
        
        <!-- Fireworks -->
        <div class="fireworks"></div>
        <div class="fireworks"></div>
        <div class="fireworks"></div>
        <div class="fireworks"></div>
        
        <div class="win-content">
            <div class="win-text" id="winText">🎉 VICTORY! 🎉</div>
            <div class="win-stats">
                <div class="win-stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="winTime">00:00</div>
                </div>
                <div class="win-stat">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="winMoves">0</div>
                </div>
                <div class="win-stat">
                    <div class="stat-label">Mode</div>
                    <div class="stat-value" id="winMode">Local</div>
                </div>
            </div>
            <div class="win-actions">
                <button class="neon-btn primary" onclick="playAgain()">🎮 Play Again</button>
                <button class="neon-btn" onclick="showDescriptionPage()">🏠 Home</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
